<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Local Time</title>
    <script>
       async function get_cities() {
      let region = document.querySelector("#mycontinent").value;
          let url = "http://uyar.pythonanywhere.com/cities?region=" + region
          let response = await fetch(url);
         let result = await response.text();
         document.querySelector("#mycity").innerHTML = result;
         document.querySelector("#mycity").disabled = false;
       }
      
      async function show_time() {
        let zone = document.querySelector(#"mycity").value;
        let url = "http://uyar.pythonanywhere.com/time?zone=" + zone;
        let response = await fetch(url);
        let result = await response.text();
        document.querySelector("#result").innerHTML = result;
      }
    </script>
  </head>
  
  <body>
    <form action="." method="POST" onsubmit="event.preventDefault(); show_time();">
      <label for="mycontinent">Select Continent: </label>
      <select id="mycontinent" name="region" onchange="get_cities();">
        <option value="Africa">Africa</option>
        <option value="America">America</option>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
        <option value="Pacific">Pacific</option>
      </select>
      
      <label for="mycity">Select City: </label>
      <select id="mycity" name="zone">
      </select>
      
      <button>Show Local Time</button>

    </form>
    <p id="result"></p>
  </body>
</html>
